<!DOCTYPE html>
<html>
    <head>
        <h1>A Bootton</h1>
        <script>
            function hacker() {
            window.alert("Hacker Detected");   
            }
            function change() {
                document.getElementById("demo").innerHTML="HeL1o W0rLd";
            }
            function hide() {
                document.getElementById('hidden').style.display='none';
            }
            function reveal() {
                document.getElementById('hidden').style.display='block';
            }
            function evilbook(){
                document.getElementById('book').src='../Images/Evil Book.jpg'
            }
            function ButtonName(elem) {
                elem.innerHTML="Hello World";
            }
            function FormCheck(){
                document.getElementById("result1").innerHTML="This field is required."
            }
            function openfile(){
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function(){
                    document.getElementById("read").innerHTML = this.responseText;
                }
                xhttp.open("GET", "Web_Lab2.php", true);
                xhttp.send();
                
            }

        </script>
    </head>
    <body>
        <button type="button" onclick="hacker()">Click Me</button>
      
        <p id=demo>Change Me!</p>
        <button type="button" onclick="change()">Change!</button>
      
        <p></p>
        <p id="hidden" style="display:none">Ninja Text!</p>
        <button type="button" onclick="reveal()">Reveal Hidden</button>
        <button type="button" onclick="hide()">Hide Hidden</button>
       
        <p>
        <img id=book src="../Images/tableofcontent.jpg" alt="good books" width="500" height="400">
        </p>
        <button type="button" onclick="evilbook()">Transform Book</button>

        <p>
            <button type="button" onclick="ButtonName(this)">Hah</button>
        </p>

        <p>
        <form>
            <label for=texton>Text Inside:*</label>
            <input type=text id=texton  onblur="FormCheck()" required>
        </form>
        </p>
        <p id="result1">Default Text</p>

        <p id="read">Output Text:</p>
        <button type="button" onclick="openfile()">AJAX</button>
        

    </body>
</html>
